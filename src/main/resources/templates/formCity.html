<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="home">
<head>
    <meta charset="UTF-8">
    <title>Ville - Admin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card py-4 my-4" style="border-radius: 25px">
                    <div class="card-body">
                        <h3 class="card-title text-muted " th:if="${city.id==null}">Ajouter une Ville</h3>
                        <h3 class="card-title text-muted " th:if="${city.id!=null}">Mettre Ã  jour une Ville</h3>
                        <hr class="mb-1"/>
                        <form class="mt-3" th:action="@{saveCity}" method="post">
                            <div class="form-group">
                                <label class="control-label">ID : </label>
                                <label class="control-label" th:if="${city.id!=null}" th:text="${city.id}"></label>
                                <label class="control-label" th:if="${city.id==null}">To Be Generated</label>
                                <input type="hidden" name="id" class="form-control" style="border-radius: 25px"
                                       th:value="${city.id}">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Nom : </label>
                                <input type="text" name="name" class="form-control" th:value="${city.name}"
                                       style="border-radius: 25px">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Tarif : </label>
                                <input type="number" name="tarif" class="form-control" th:value="${city.tarif}"
                                       style="border-radius: 25px">
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col text-center">
                                        <button align="center" class="btn btn-outline-primary"
                                                style="border-radius: 25px"
                                                type="submit">Enregistrer
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
