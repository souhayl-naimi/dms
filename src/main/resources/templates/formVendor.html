<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="home">
<head>
    <meta charset="UTF-8">
    <title>Inscription - E-commerçant</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card py-4 my-4" style="border-radius: 25px">
                    <div class="card-body">
                        <h3 class="card-title text-muted " th:if="${vendor.cin==null}">Inscription</h3>
                        <h3 class="card-title text-muted " th:if="${vendor.cin!=null}">Mise à jour</h3>
                        <hr class="mb-1"/>
                        <form class="mt-3" th:action="@{saveVendor}" method="post">
                            <div class="form-group">
                                <label class="control-label font-weight-bold">Carte d'Identité Nationale : </label>
                                <input type="text" name="cin" class="form-control" th:value="${vendor.cin}"
                                       style="border-radius: 25px">
                                <div class="alert alert-danger" style="border-radius: 25px" th:errors="${vendor.cin}"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label font-weight-bold">Nom Complet : </label>
                                <input type="text" name="fullName" class="form-control"
                                       th:value="${vendor.fullName}"
                                       style="border-radius: 25px">
                                <div class="alert alert-danger" style="border-radius: 25px" th:errors="${vendor.fullName}"></span>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label font-weight-bold">Téléphone  : </label>
                                <input type="text" name="phone" class="form-control"
                                       th:value="${vendor.phone}"
                                       style="border-radius: 25px">
                                <div class="alert alert-danger" style="border-radius: 25px" th:errors="${vendor.phone}"></span>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label font-weight-bold">E-mail  : </label>
                                <input type="text" name="email" class="form-control"
                                       th:value="${vendor.email}"
                                       style="border-radius: 25px">
                                <div class="alert alert-danger" style="border-radius: 25px" th:errors="${vendor.email}"></span>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label font-weight-bold">RIB : </label>
                                <input type="text" name="rib" class="form-control"
                                       th:value="${vendor.rib}"
                                       style="border-radius: 25px">
                                <div class="alert alert-danger" style="border-radius: 25px" th:errors="${vendor.rib}"></span>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label font-weight-bold">Date de naissance : </label>
                                <input type="date" name="dob" class="form-control" th:value="${vendor.dob}"
                                       style="border-radius: 25px">
                                <div class="alert alert-danger" style="border-radius: 25px" th:errors="${vendor.dob}"></span>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label font-weight-bold">Mot de passe : </label>
                                <input type="password" name="password" class="form-control" th:value="${vendor.password}"
                                       style="border-radius: 25px">
                                <div class="alert alert-danger" style="border-radius: 25px" th:errors="${vendor.password}"></span>
                            </div>
                            <div class="container mt-3">
                                <div class="row">
                                    <div class="col text-center">
                                        <button align="center" class="btn btn-outline-primary"
                                                style="border-radius: 25px"
                                                type="submit">Enregistrer
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
